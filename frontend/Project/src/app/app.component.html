<div class="container-fluid" style="padding: 0;">

  <div class="container-fluid" style="background-color: rgba(53, 12, 116, 0.15);">
    <h1 >Gallery</h1>
  </div>
  <div class="container-fluid" style="background-color: rgba(108, 177, 68, 0.15);">
    <label >
      Name:
      <input type="text" (change)="onNameChanged($event)" />
    </label>
    <label >
      Description:
      <input type="text" (change)="onDescriptionChanged($event)" />
    </label>
    <label >
      Image:
      <input type="file" (change)="onImageChanged($event)" />
    </label>
    <button (click)="newBook()" >Add New Image</button>
  </div>
  <div  >
    <div *ngFor="let image of images" style="display: inline-block; width : 33.33%; padding: 10px">
      <img src={{image.image}} alt="" style="width:100% ; height:auto;">
      <h3>{{image.name}}</h3 >
      <p>{{image.description}}</p>
  </div>
  </div>
   
</div>
